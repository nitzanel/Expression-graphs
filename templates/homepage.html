<!DOCTYPE html>
<html>
	<head>
		<title> Genetic expression graphs </title>
		<link rel='stylesheet' type='text/css' href="{{ url_for('static',filename='css/style.css') }}">
		<meta charset="utf-8">
		<meta name = 'description' content="A website designed to display expression graphs">
	</head>
	<body>
		<header>
			<nav>
				<a {% if request.path =='/genes/pan_immune' %}class="active"{% endif %} href="{{ url_for('pan_immune') }}"> <strong> pan_immune </strong></a>
				<a {% if request.path == '/genes/cell_type_specific' %}class="active"{% endif %} href="{{ url_for('cell_type_specific') }}"> <strong> cell_type_specific </strong></a>
				<a {% if request.path =='/about' %} class="active"{% endif %} href="{{ url_for('about') }}"> <strong> About </strong></a>
			</nav>
		</header>
		<main>
			<div id = 'content'>
			<br>
				{% block body %} {% endblock %}
			</div>
		</main>
		<footer>
		<hr>
		</footer>
	</body>
</html>
