{% extends 'base.html' %}
{% block body %}
	<h1>Sign In</h1>
	<form action="" method="post" name="login">
		{{ form.hidden_tag() }}
		<p>
			Please Enter your login information.
			<br>
			{{ form.login_name(size=80) }}
 			<br>
			{{ form.login_password(size=80) }}
			<br>
		</p>
		<p>
			<input type="submit" name="Sign In">
		</p>
	</form>
{% endblock %}
